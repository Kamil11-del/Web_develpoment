            background-size: cover;


            display: flex;
            align-items: center;
            min-height: 100vh;
            margin-left: 35%;
            color: #fff;

        }

        .container {
            text-align: center;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            max-width: 400px;
            border: none;
            display: none;
            margin-top: 50px;
        }

        .card.active {
            display: block;
        }

        .card-header {
            border-bottom: none;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #007bff;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
        }

        #loading {
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="loading">
        <img src="loading.gif" alt="Loading...">
    </div>
    <div class="container">
        <div class="card" id="loginCard">
            <div class="card-header text-center">
                <h2>Your Logo</h2>
            </div>
            <div class="card-body">
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword"
                            placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <button class="btn btn-secondary btn-block" onclick="toggleCard('signupCard')">Sign Up</button>
            </div>
        </div>
        <div class="card" id="signupCard">
            <div class="card-header text-center">
                <h2>Your Logo</h2>
            </div>
            <div class="card-body">
                <!-- Signup Form -->
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" class="form-control" id="signupUsername" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Choose a password">
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Sign Up</button>
                </form>
                <button class="btn btn-primary btn-block" onclick="toggleCard('loginCard')">Login</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // Function to toggle between login and signup cards
        function toggleCard(cardId) {
            $("#loginCard, #signupCard").removeClass("active");
            $("#" + cardId).addClass("active");
        }

        // Show loading image for a few seconds
        $(document).ready(function () {
            setTimeout(function () {
                $("#loading").fadeOut("slow", function () {
                    $("#loginCard").addClass("active");
                });
            }, 3000); // Adjust the time as needed
        });
    </script>
</body>

</html>
